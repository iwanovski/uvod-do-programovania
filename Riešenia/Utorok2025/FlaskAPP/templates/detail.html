<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Detail</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f9;
        }

        .container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            margin: 0 auto;
        }

        h1 {
            color: #333;
        }

        p {
            font-size: 16px;
            line-height: 1.5;
        }

        .button {
            padding: 6px 12px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            text-decoration: none;
            border-radius: 4px;
            display: inline-block;
        }

        .button:hover {
            background-color: #45a049;
        }

        .button.delete {
            background-color: #f44336;
        }

        .button.delete:hover {
            background-color: #d32f2f;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>User Detail</h1>
        <p><strong>Name:</strong> {{ user[1] }}</p>
        <p><strong>Surname:</strong> {{ user[2] }}</p>
        <p><strong>Age:</strong> {{ user[3] }}</p>
        <a href="/users" class="button">Back to List</a>
        <a href="/users/{{ user[0] }}/update" class="button">Update</a>
        <form action="/users/{{ user[0] }}/delete" method="post" style="display:inline;">
            <input type="hidden" name="_method" value="DELETE"><button type="submit"
                class="button delete">Delete</button>
        </form>
    </div>
</body>

</html>
